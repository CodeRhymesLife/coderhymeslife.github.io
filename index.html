<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
		<link type="text/css" rel="stylesheet" href="css/main.css" />

		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/handlebars-v3.0.3.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script src="js/aboutMeData.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class="rootContentContainer">
			<div class="rowOfContent indentedContentContainer">
				<img class="avatarProfile" src="images/avatar-profile.png" />
				<h1>Hi,</h1>
				<p>
					I'm Ryan James. Click on a button below to learn more about me.
				</p>
				<div class="clear"></div>
			</div>
		</div>

		<div class="aboutMeButtonsContainer rowOfContent">
			<div class="rootContentContainer">
				<ul class="aboutMeButtons"></ul>
			</div>
		</div>

		<!-- Modal -->
		<div id="aboutMeDescriptionmodal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<a href="#" class="close"><span aria-hidden="true">&times;</span></a>
						<h4 class="modal-title" id="myModalLabel"></h4>
					</div>
					<div class="modal-body">
					</div>
				</div>
			</div>
		</div>
	</body>

	<!-- Handlebars templates -->
	<script id="aboutMeButtons" type="text/x-handlebars-template">
		{{#buttons}}
		<li class="aboutMeButton">
			<a href="#{{title}}">{{title}}</a>
		</li>
		{{/buttons}}
	</script>

	<script id="rowsOfContentTemplate" type="text/x-handlebars-template">
		{{#content}}
		<div class='rowOfContent'>
			<image src="images/{{image}}" />

			<p>{{{text}}}</p>
			<div class='clear'></div>
		</div>
		{{/content}}
	</script>

	<script id="resumeTemplate" type="text/x-handlebars-template">
		{{#content}}
		<div class='rowOfContent'>
			<p>
				<ul class='sections'>
					{{#sections}}
						{{{renderResumeSection}}}
					{{/sections}}
				</ul>
			</p>
			<div class='clear'></div>
		</div>
		{{/content}}
	</script>

	<script id="educationSectionResumeTemplate" type="text/x-handlebars-template">
		<li class='section'>
			<header class='title'>{{title}}</header>
			<ul class="sectionItems">
				{{#items}}
				<li class="sectionItem">
					<header class='title'>{{title}} - <span class='when'>{{when.start}} - {{when.end}}</span></header>
					<header class='description'>{{where.institution}} | {{where.location}}</header>
				</li>
				{{/items}}
			</ul>
		</li>
	</script>

	<script id="technicalSkillsSectionResumeTemplate" type="text/x-handlebars-template">
		<li class='section'>
			<header class='title'>{{title}}</header>
			<ul class="sectionItems">
				{{#items}}
				<li class="sectionItem">
					<span class='title'>{{title}}:</span>
					<span class='description'>{{printArray items}}</span>
				</li>
				{{/items}}
			</ul>
		</li>
	</script>
	<script id="detailedDescriptionSectionResumeTemplate" type="text/x-handlebars-template">
		<li class='section'>
			<header class='title'>{{title}}</header>
			<ul class="sectionItems">
				{{#items}}
				<li class="sectionItem">
					<header class='title'>
						{{where.institution}} | {{where.location}}
						{{#if link}}
								(<a href="{{link}}" target="_blank">link</a>)
						{{/if}}
					</header>
					<div class="description">
						<header class='description'>{{description.header}} &nbsp;&nbsp;<span class='when'><span class="start">{{when.start}}</span> - {{when.end}}</span></header>
						<ul class="details">
							{{#each description.details}}
								<li>{{this}}</li>
							{{/each}}
						</ul>
					</div>
				</li>
				{{/items}}
			</ul>
		</li>
	</script>
</html>
