<html>
	<header>
		<link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
		<link type="text/css" rel="stylesheet" href="css/main.css" />

		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</header>
	<body>
		<div class="contentContainer">
			<div class="rowOfContent">
				<img class="avatarProfile" src="images/avatar-profile.jpg" />
				<h1>Hi,</h1>
				<p>
					I'm Ryan James. Click on a button below to learn more about me.
				</p>
				<div class="clear"></div>
			</div>

			<hr />

			<div class="rowOfContent">
				<ul class="aboutMeButtons">
				</ul>

				<div class="aboutMeDescriptions">
				</div>

				<!-- Modal -->
				<div id="aboutMeDescriptionmodal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="myModalLabel"></h4>
							</div>
							<div class="modal-body">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
